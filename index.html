<!DOCTYPE html>
<html>
    <head>
        <title>SFD05 Assessment 2: Validations, April 20203</title>
        <link href="./style.css" rel="stylesheet" type="text/css">
        <script defer src="./index.js"></script>
    </head>

    <body>
        <div class="leftcontainer">
            <div class="image"></div>
            <div class="text"><h3>Sign Up Now for Great Benefits</h3></div>

        </div>

        <div class="rightcontainer">
            <form id="form" action="/">
                <h1>Registration</h1>
                <div class="input-control">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Justin Tan"/>
                    <div class="error"></div>
                </div>

                <div class="input-control">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="hello@salesforce.com"/>
                    <div class="error"></div>
                </div>

                <div class="input-control">
                    <label for="dob">Date of Birth</label>
                    <input type="date" name="birthday" id="birthday" value="1990-04-23"/>
                    <div class="error"></div>
                </div>

                <div class="input-control"> 
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="strong password"/>
                    <div class="error"></div>
                </div>
                <div class="input-control"> 
                    <label for="password">Confirm Password</label>
                    <input type="password" name="password2" id="password2" placeholder="reconfirm"/>
                    <div class="error"></div>
                </div>
                <button class="button" type="submit">Sign Up</button>
            </form>
        </div>

    </body>


</html>
